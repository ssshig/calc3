<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Calc</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #222; color: white; }
        .calc { border: 2px solid #555; padding: 30px; border-radius: 15px; background: #333; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        input { width: 80px; padding: 10px; font-size: 1.2rem; border-radius: 5px; border: none; }
        button { padding: 10px 20px; font-size: 1.2rem; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; margin-left: 10px; }
        #result { font-size: 1.5rem; margin-left: 20px; color: #4caf50; font-weight: bold; }
    </style>
</head>
<body>
    <div class="calc">
        <h2>計算機アプリ</h2>
        <input type="number" id="a" value="0"> + <input type="number" id="b" value="0">
        <button onclick="calc()">計算</button>
        <span id="result">0</span>
    </div>
    <script>
        function calc() {
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            document.getElementById('result').innerText = Number(a) + Number(b);
        }
    </script>
</body>
</html>
